language: node_js
os:
  - linux

node_js:
  - "12"

install:
  - npm version
  - npm install

jobs:
  include:
    - stage: Test
      script: npm test
    - stage: release
      if: branch = master
      node_js: "12"
      script: skip
      before_deploy: "echo 'Releasing to npm'"
      deploy:
        on:
          branch: master
          condition:  $TRAVIS_OS_NAME == linux
        provider: script
        skip_cleanup: true
        before_script:
          - npm install --no-save semantic-release
          - npm install --no-save conventional-changelog-eslint
        script:
          - npm run semantic-release
